<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

    <title>The weather app</title>

  </head>
  <body>

        <h1 id="title">Weather Dashboard</h1>

  <div class="container-fluid">

    <div class="row">
        <div class="col-sm-3 firstRow">

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search for a City: " id="cityInput">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
                </div>
              </div>

              <p class="text-center" id="cities"></p>

        </div>

        <div class="col-sm-9 rightSide">
            <div class="row" id="citySummary"> 
                <div class="col-sm-12">
                  <div>
                    <h3 id="cityName"> City Name & Date</h3>
                    <img id="wicon" src="">
                  </div>
                    <p id="Temp"> Temperature</p>
                    <p id="Hum"> Humidity</p>
                    <p id="windSpeed"> Wind Speed</p>
                    <p id="uvIndex"> UV Index</p>
                </div>
            </div>
            <div class="row"> 
                <div class="col-sm-12">
                    <h3>5-Day Forecast: </h3>

                </div>
            </div>
            <div class="row"> 

                <div class="col col1 forecast" id="FC1">
                <h5 id="Date1">Date</h5>
                <img id="fcImg1" src="">
                <p id="fcTemp1">Temperature</p>
                <p id="fcHum1">Humidity</p>
               
                </div>

                <div class="col col2 forecast" id="FC2">
                <h5 id="Date2">Date</h5>
                <img id="fcImg2" src="">
                <p id="fcTemp2">Temperature</p>
                <p id="fcHum2">Humidity</p>

                </div>

                <div class="col col3 forecast" id="FC3">
                <h5 id="Date3">Date</h5>
                <img id="fcImg3" src="">
                <p id="fcTemp3">Temperature</p>
                <p id="fcHum3">Humidity</p>

                </div>

                <div class="col col4 forecast" id="FC4">
                <h5 id="Date4">Date</h5>
                <img id="fcImg4" src="">
                <p id="fcTemp4">Temperature</p>
                <p id="fcHum4">Humidity</p>

                </div>

                <div class="col col5 forecast" id="FC5">
                <h5 id="Date5">Date</h5>
                <img id="fcImg5" src="">
                <p id="fcTemp5">Temperature</p>
                <p id="fcHum5">Humidity</p>

                </div>
             
            
                </div>
            </div>
        </div>
     
      </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript">

    $(document).ready(function() {

    $("#searchButton").on("click", function() {


        var city = $("#cityInput").val();
        localStorage.setItem("city", city);
        $("#cities").prepend("<hr>" + city);
   
        var URLweather = "https://api.openweathermap.org/data/2.5/weather?q="+city+"&appid=3679ca64488dfd3d10918b4aa2b955ea";

        $.ajax({
          url: URLweather,
          method: "GET"
        }).then(function(response) {
          console.log(response);

          var d = new Date();
          var n = d.toDateString();
          $("#currentDay").text(n);
          console.log(n);

          var iconcode = response.weather[0].icon;
          var iconurl = "http://openweathermap.org/img/w/" + iconcode + ".png";
          $('#wicon').attr('src', iconurl);

        $("#cityName").text(response.name + " ("+n+")");
        var tempF = (response.main.temp - 273.15) * 1.80 + 32;
        $("#Temp").text("Temperature: " + tempF.toFixed(0) + " °F");
        $("#Hum").text("Humidity: " + response.main.humidity.toFixed(0) + " %");
        $("#windSpeed").text("Wind Speed: " + response.wind.speed.toFixed(1) + " m/s");
        var lat = response.coord.lat;
        var lon = response.coord.lon;
        console.log(lat);
        console.log(lon);

        var URLuvindex = "http://api.openweathermap.org/data/2.5/uvi/forecast?lat="+lat+"&lon="+lon+"&&appid=3679ca64488dfd3d10918b4aa2b955ea";

        $.ajax({
          url: URLuvindex,
          method: "GET"
        }).then(function(response) {
          console.log(response);
          if (response[0].value<=2) {
            $("#uvIndex").text("UV Index: "+response[0].value).css({ "backgroundColor" : "green" , "color": "white"});
          } else if(response[0].value<=5){
            $("#uvIndex").text("UV Index: "+response[0].value).css("backgroundColor" , "khaki" );
          } else if(response[0].value<=7){
            $("#uvIndex").text("UV Index: "+response[0].value).css({ "backgroundColor" : "orange" , "color": "white"});
          } else if(response[0].value<=10){
            $("#uvIndex").text("UV Index: "+response[0].value).css({ "backgroundColor" : "red" , "color": "white"});
          } else if(response[0].value>10){
            $("#uvIndex").text("UV Index: "+response[0].value).css({ "backgroundColor" : "purple" , "color": "white"});
          }

          var URL5fc = "http://api.openweathermap.org/data/2.5/forecast?q="+city+"&cnt=5&&appid=3679ca64488dfd3d10918b4aa2b955ea";

          $.ajax({
          url: URL5fc,
          method: "GET"
        }).then(function(response) {
      
          $("#Date1").text(response.list[0].dt_txt.substring(0,10));

          var fcIcon1 = response.list[0].weather[0].icon;
          var fcIcon1url = "http://openweathermap.org/img/w/" + fcIcon1 + ".png";
          $('#fcImg1').attr('src', fcIcon1url);

          var fctempF1 = (response.list[0].main.temp - 273.15) * 1.80 + 32;
          $("#fcTemp1").text("Temperature: " + fctempF1.toFixed(0) + "°F");
          $("#fcHum1").text("Humidity: " + response.list[0].main.humidity.toFixed(0) + "%");


          $("#Date2").text(response.list[8].dt_txt.substring(0,10));

          var fcIcon2 = response.list[8].weather[8].icon;
          var fcIcon2url = "http://openweathermap.org/img/w/" + fcIcon2 + ".png";
          $('#fcImg2').attr('src', fcIcon2url);

          var fctempF2 = (response.list[8].main.temp - 273.15) * 1.80 + 32;
          $("#fcTemp2").text("Temperature: " + fctempF2.toFixed(0) + "°F");
          $("#fcHum2").text("Humidity: " + response.list[8].main.humidity.toFixed(0) + "%");

          



        
        });
          


    
        });






        });


    });


    });
     
      </script>

  </body>
</html>
