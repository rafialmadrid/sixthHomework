<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

    <title>The weather app</title>

  </head>
  <body>

        <h1 id="title">Weather Dashboard</h1>

  <div class="container-fluid">

    <div class="row">
        <div class="col-sm-3 firstRow">

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search for a City: " id="cityInput">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
                </div>
              </div>

              <p class="text-center" id="cities"></p>

        </div>

        <div class="col-sm-9 rightSide">
            <div class="row" id="citySummary"> 
                <div class="col-sm-12">
                  <div>
                    <h3 id="cityName"> City Name & Date</h3>
                    <img id="wicon" src="">
                  </div>
                    <p id="Temp"> Temperature</p>
                    <p id="Hum"> Humidity</p>
                    <p id="windSpeed"> Wind Speed</p>
                    <p id="uvIndex"> UV Index</p>
                </div>
            </div>
            <div class="row"> 
                <div class="col-sm-12">
                    <h3>5-Day Forecast: </h3>

                </div>
            </div>
            <div class="row"> 

                <div class="col col1 forecast" id="FC1">
                <h5 id="Date1">Date</h5>
                <img id="fcImg1" src="">
                <p id="fcTemp1">Temperature</p>
                <p id="fcHum1">Humidity</p>
               
                </div>

                <div class="col col2 forecast" id="FC2">
                <h5 id="Date2">Date</h5>
                <img id="fcImg2" src="">
                <p id="fcTemp2">Temperature</p>
                <p id="fcHum2">Humidity</p>

                </div>

                <div class="col col3 forecast" id="FC3">
                <h5 id="Date3">Date</h5>
                <img id="fcImg3" src="">
                <p id="fcTemp3">Temperature</p>
                <p id="fcHum3">Humidity</p>

                </div>

                <div class="col col4 forecast" id="FC4">
                <h5 id="Date4">Date</h5>
                <img id="fcImg4" src="">
                <p id="fcTemp4">Temperature</p>
                <p id="fcHum4">Humidity</p>

                </div>

                <div class="col col5 forecast" id="FC5">
                <h5 id="Date5">Date</h5>
                <img id="fcImg5" src="">
                <p id="fcTemp5">Temperature</p>
                <p id="fcHum5">Humidity</p>

                </div>
             
            
                </div>
            </div>
        </div>
     
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
